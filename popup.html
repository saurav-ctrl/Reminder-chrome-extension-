<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<body style="min-width:500px;">
<div>
    <b><u><h1>Reminder Extension</h1></u></b>
</div>
<div>
    <u><b>Create a New Reminder:</b></u><br><br>
    Note:
    <input type="text" id="reminder" placeholder="Enter a Reminder"><br>
    Reminder Time:
    <input type="datetime-local" id="expireTime"><br><br>
    <button id="submit">Add Reminder</button>
    <hr>
    <u><b>Reminders:</b></u>
    <ol id="reminders" style="list-style-type: none;border-width:1px; border-style:solid; padding-left: 0; height:100px; overflow:hidden; overflow-y:scroll;"></ol>
</div>
<hr>
<div>
    <u><b>Expired Reminders:</b></u>
    <ol id="expRems" style="list-style-type: none;border-width:1px; border-style:solid; border-color:red; padding-left: 0; height:100px; overflow:hidden; overflow-y:scroll;"></ol>
    <button id="dismiss">Dismiss All Expired Reminders</button>
</div>
